<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Building Register</title>
</head>
<body>
    <h1>PROYECTO 1</h1>
    <section>
        <div>
            <form class="form">
                <fieldset>
                   <legend>INFORMACION DE IDENTIDAD</legend>
                   <input class="input" type="text" placeholder="Nombre" id="name">
                   <input class="input" type="text" placeholder="Apellido" id="lastname">
                    <input class="input" type="number" placeholder="Edad" id="age" min="1" max="100">
                    <input class="input" type="text" placeholder="Rut" maxlength="12" autocomplete="off" id="rut">
                </fieldset>
              
                <fieldset>
                       <legend>INFORMACION DE CONTACTO</legend>
                       <input class="input" type="email" placeholder="Email" id="email">
                       <input class="input" type="text" placeholder="Telefono" id="phone">
                </fieldset>   
                      
                <div>
                    <label for="tipo-de-usuario">Tipo de usuario:
                          <select class="select">
                             <option value="Familia">Visita</option>
                             <option value="Amigo/a">Servicio</option>
                          </select>
                       </label>
                    </div>
                    <div>
                    <label for="Referente">Referente:
                          <select class="select">
                             <option value="Amigos">Reunion/visita</option>
                             <option value="Servicio">Trabajos generales</option>
                          </select>
                       </label>
                    </div>
                    <div>
                       <label for="motivo-de-visita">Motivo de visita:
                          <textarea class="textarea" name="" id="message" cols="30" rows="10"></textarea>
                       </label>
                    </div>
                    <button type="button" id="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
