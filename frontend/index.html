<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Building Register</title>
</head>
<body>

    <div class="container">
        <h1>Registro de Visitas</h1>

        <form class="form">
            <!-- Información de Identidad -->
            <fieldset>
                <legend>Información de Identidad</legend>
                <label for="name">Nombre:</label>
                <input class="input" type="text" id="name" placeholder="Nombre">

                <label for="lastName">Apellido:</label>
                <input class="input" type="text" id="lastName" placeholder="Apellido">

                <label for="age">Edad:</label>
                <input class="input" type="number" id="age" min="1" max="100" placeholder="Edad">

                <label for="rut">RUT:</label>
                <input class="input" type="text" id="rut" maxlength="12" autocomplete="off" placeholder="RUT">
            </fieldset>

            <!-- Información de Contacto -->
            <fieldset>
                <legend>Información de Contacto</legend>
                <label for="email">Email:</label>
                <input class="input" type="email" id="email" placeholder="Email">

                <label for="phone">Teléfono:</label>
                <input class="input" type="text" id="phone" placeholder="Teléfono">
            </fieldset>

            <!-- Selecciones -->
            <fieldset>
                <legend>Detalles de Visita</legend>

                <label for="tipo-de-usuario">Tipo de usuario:</label>
                <select id="tipo-de-usuario" class="select">
                    <option value="Familia">Visita</option>
                    <option value="Amigo/a">Servicio</option>
                </select>

                <label for="referente">Referente:</label>
                <select id="referente" class="select">
                    <option value="Amigos">Reunión/Visita</option>
                    <option value="Servicio">Trabajos Generales</option>
                </select>

                <label for="message">Motivo de visita:</label>
                <textarea id="message" class="textarea" cols="30" rows="3" placeholder="Motivo de visita"></textarea>
            </fieldset>

            <button type="button" id="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
